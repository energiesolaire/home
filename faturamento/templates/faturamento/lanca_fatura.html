{% load static %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Login</title>

		<!--Arquivos de estilo-->
		<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap/bootstrap.min.css' %}">
		<!--Bibliotecas JavaScript-->
		<script src="{% static 'js/jquery/jquery.min.js' %}"></script>
		<script src="{% static 'js/popper/popper.min.js' %}"></script>
		<script src="{% static 'js/bootstrap/bootstrap.min.js' %}"></script>

	</head>
	<body>
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 mt-5">
					<form method="post">
						{% csrf_token %}
					  <div class="form-group">
					    <label for="id_cliente">Identificado do Cliente</label>
					    <input type="text" class="form-control" id="id_cliente" name="id_cliente" aria-describedby="emailHelp" placeholder="id cliente">
					    <small id="emailHelp" class="form-text text-muted">Este é o número identificador único para cada cliente</small>
					  </div>
					  <div class="form-group">
					    <label for="data">Password</label>
					    <input type="date" class="form-control" id="data" name="data" placeholder="dd/mm/yyyy">
					  </div>
					  <div class="form-group">
					  	<label for="leitura">Leitura</label>
					    <input type="number" class="form-control" id="leitura" name="leitura">
					  </div>
					  <button type="submit" class="btn btn-primary">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</body>

</html>
